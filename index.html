<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clank! bang! | Российская игровая студия</title>
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <meta name="description" content="clank! bang! — независимая студия разработки казуальных игр для мобильных платформ.">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__logo">clank! bang!</h1>
      </div>
    </header>
    <main>
      <section class="about-me">
        <div class="container">
          <h2 class="about-me__title">Независимая студия разработки казуальных игр для мобильных платформ</h2>
          <p class="about-me__desc">Наш <a class="link link--type-underline about-me__link" href="https://twitter.com/clankbang" target="_blank" rel="noopener noreferrer">Твитер</a> и <a class="link link--type-underline about-me__link" href="https://www.instagram.com/clankbang/" target="_blank" rel="noopener noreferrer">Инстаграм</a>.</p>
        </div>
      </section>
      <section class="projects">
        <div class="container projects__wrapper">
          <h2 class="visually-hidden">Наши мобильные игры</h2>
          <ul class="projects__list">
            <li class="projects__item projects__item--name-newton-trails">
              <a class="link link--type-underline projects__item-btn" href="https://apps.apple.com/app/id1488769404" target="_blank" rel="noopener noreferrer">В магазин</a>
              <a class="link projects__item-icon" href="https://apps.apple.com/app/id1488769404" target="_blank" rel="noopener noreferrer">
                <picture>
                  <source class="projects__item-img" type="image/png" media="(min-width: 1200px)" srcset="assets/img/app_icons/newton-trails__icon.png 1x, assets/img/app_icons/newton-trails__icon@2x.png 2x, assets/img/app_icons/newton-trails__icon@3x.png 3x">
                  <source class="projects__item-img" type="image/png" media="(min-width: 768px)" srcset="assets/img/app_icons/newton-trails__icon--m.png 1x, assets/img/app_icons/newton-trails__icon--m@2x.png 2x, assets/img/app_icons/newton-trails__icon--m@3x.png 3x">
                  <img class="projects__item-img" src="assets/img/app_icons/newton-trails__icon--m.png" srcset="assets/img/app_icons/newton-trails__icon--m@2x.png 2x, assets/img/app_icons/newton-trails__icon--m@3x.png 3x" alt="Newton Trails — История одного кубика">
                </picture>
              </a>
              <h3 class="projects__item-title">
                <a class="link projects__item-link" href="https://apps.apple.com/app/id1472951982" target="_blank" rel="noopener noreferrer">Newton Trails</a>
              </h3>
              <p class="projects__item-desc">История одного кубика</p>
            </li>
            <li class="projects__item projects__item--name-pongmates">
              <a class="link link--type-underline projects__item-btn" href="https://apps.apple.com/app/id1461716135" target="_blank" rel="noopener noreferrer">В магазин</a>
              <a class="link projects__item-icon" href="https://apps.apple.com/app/id1461716135" target="_blank" rel="noopener noreferrer">
                <picture>
                  <source class="projects__item-img" type="image/png" media="(min-width: 1200px)" srcset="assets/img/app_icons/pongmates__icon.png 1x, assets/img/app_icons/pongmates__icon@2x.png 2x, assets/img/app_icons/pongmates__icon@3x.png 3x">
                  <source class="projects__item-img" type="image/png" media="(min-width: 768px)" srcset="assets/img/app_icons/pongmates__icon--m.png 1x, assets/img/app_icons/pongmates__icon--m@2x.png 2x, assets/img/app_icons/pongmates__icon--m@3x.png 3x">
                  <img class="projects__item-img" src="assets/img/app_icons/pongmates__icon--m.png" srcset="assets/img/app_icons/pongmates__icon--m@2x.png 2x, assets/img/app_icons/pongmates__icon--m@3x.png 3x" alt="Pongmates — Пинг-Понг на двоих">
                </picture>
              </a>
              <h3 class="projects__item-title">
                <a class="link projects__item-link" href="https://apps.apple.com/app/id1461716135" target="_blank" rel="noopener noreferrer">Pongmates</a>
              </h3>
              <p class="projects__item-desc">Пинг-Понг на двоих</p>
            </li>
          </ul> 
        </div>
      </section>
    </main>
  </body>
  <footer class="footer">
    <a class="footer__btn" href="mailto:info@clankbang.ru">Написать нам на почту</a>
  </footer>
</html>
